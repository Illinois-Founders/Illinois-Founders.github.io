<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('images/sv-background.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
    
.application {
    color: white;
    font-size: 1.3em;
    text-decoration: none;
    border: 2px solid white;
    border-radius: 5px;
    padding: 5px;
    margin-bottom: 7px;
}
    
</style>
<body>

<div class="bgimg">
  <div class="middle">
    <a class="application" href="https://docs.google.com/forms/d/e/1FAIpQLSc0w883m3zkoc1SD0CmipNyM8x475Nfmc-peJn49T72jnKNWw/viewform?fbclid=IwAR2ndUhTw4dYuVUll5_fP9kuANo9DQtDPKjW0qtwUw_V7gCZ_ChKIibFs0k">APPLY NOW</a>
    
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <img src="images/logo.png" style="width: 20%; height: 20%; padding-bottom: 5%;">
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Oct 9, 2020 12:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
